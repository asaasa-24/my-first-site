<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>○○先生のポートフォリオ</title>
    <link rel="stylesheet" href="index.css">
    <meta name="description" content="○○先生の自己紹介ポートフォリオです。">
</head>
<body>

    <div class="container">
        <header>
            <h1>Teacher Portfolio</h1>
        </header>

        <main class="profile-card">
            <div class="profile-image-container">
                <!-- 画像がない場合はaltテキストが表示されます。profile.pngを同じフォルダに配置してください -->
                <img src="profile.png" alt="先生の顔写真" class="profile-image">
            </div>

            <div class="profile-content">
                <div class="name-title">TEACHER</div>
                <h2 class="name">○○ 先生</h2>
                
                <div class="info-grid">
                    <div class="info-item">
                        <span class="info-label">担当教科</span>
                        <div class="info-value">数学・情報</div>
                    </div>
                    <div class="info-item">
                        <span class="info-label">趣味</span>
                        <div class="info-value">登山、読書、カフェ巡り</div>
                    </div>
                    <div class="info-item">
                        <span class="info-label">モットー</span>
                        <div class="info-value">「学ぶことは楽しむこと」</div>
                    </div>
                </div>

                <div class="message-section">
                    <span class="info-label">生徒へのメッセージ</span>
                    <p class="info-value">
                        こんにちは！○○です。<br>
                        皆さんと一緒に学べることを楽しみにしています。<br>
                        質問があればいつでも職員室に来てくださいね。
                    </p>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
